<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="main.js" defer></script>
    <title>Music Search</title>
</head>

<body>

    <!-- Title Bar -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Really Awesome Music Site</h1>
                <h2 class="subtitle is-4">Preview your favorites from i-Tunes!</h2>
            </div>
        </div>
    </section>

    <!-- Now Playing -->
    <section class="section is-small">
        <h2 class="subtitle">Now playing:</h2>
    </section>

    <!-- Search Bar -->
    <div class="block">
        <field class="field has-addons is-grouped is-grouped-centered is-large">
            <p class="control is-wide">
                <input type="text" class="input is-info" placeholder="Search for Artist">
            </p>
            <p class="control">
                <a href="" class="button is-info">Search</a>
            </p>
        </field>
    </div>

    <!-- Search Results -->
    <div class="container">
        <h1 class="title is-primary"> Results </h1>
    </div>

</body>

</html>
