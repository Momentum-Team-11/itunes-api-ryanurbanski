<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Music Search</title>
</head>

<body>

    <!-- Title Bar -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Ryan's Awesome Music Site</h1>
            </div>
        </div>
    </section>

    <!-- Now Playing -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <audio class="column is-one-third"src="" id="player" controls autoplay></audio>
                <h2 class="subtitle column is-two-third " id="now-playing"><strong class="has-text-info-dark">Now playing:</strong></h2>
            </div>
        </div>
    </section>

    <!--  Search Form -->
    <form action="/" method="get" class="container" id="form">
        <div class="columns">
            <div class="column is-two-third">
                <div class="form">
                    <label for="searchBox"></label>
                    <input type="term" name="term" class="input is-info" id="searchBox" required>
                </div>
            </div>
            <div class="column is-one-third">
                <button type="submit" class="button is-info" value="search" name="searchButton">
                    <i class="fa fa-search mr-3"></i> 
                    <h4 class="has-text-centered is-size-5">Search</h4>
                </button>
            </div>
        </div>
    </form>

    <!-- Search Results -->
    <div class="container mt-5" id="results-container">
        
        <!-- Results Header  -->
        <div class="container">
            <h2 class="title is-primary is-4" id="resultsHeaderLabel"> Search Results for: </h2>
        </div>

        <!-- Results Box -->
        <div class="columns is-multiline" id="results-div">
        </div>
        
    </div>

</body>

</html>
